<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Preview Card | Frontend Mentor</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img class="card__imageNFT" src="./images/image-equilibrium.jpg" alt="" />
        <a href="#"><img src="./images/icon-view.svg" width="48" height="48" alt="" /></a>
      </div>
      <div class="card__body">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__priceAndDate">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" width="11" height="18" alt="" />
            <p>0.041ETH</p>
          </div>
          <div class="card__date">
            <img src="./images/icon-clock.svg" width="17" height="17" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__creator">
          <img
            src="./images/image-avatar.png"
            width="30"
            height="30"
            alt="Jules Wyvern"
          />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
